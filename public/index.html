        <!-- Sign Up Popup -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Create an Account</h4>
                    </div>
                    <!-- <form> -->
                        <div class="modal-body sign-up">
                            <!-- Create Account form -->

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Name:</label>
                                <div class="col-sm-9">
                                    <input id="name" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Email:</label>
                                <div class="col-sm-9">
                                    <input type="text" id="email" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Password:</label>
                                <div class="col-sm-9">
                                    <input type="Password" id="password" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Phone:</label>
                                <div class="col-sm-9">
                                    <input type="text" id="phone" class="form-control">
                                </div>
                            </div>
                            <hr>
                            <!-- Where you livin'? -->
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Address:</label>
                                <div class="col-sm-9">
                                    <input type="text" id="street" class="form-control">
                                    <p class="form-text text-muted">Address Line 1</p>
                                    <input type="text" id="apt" class="form-control">
                                    <p class="form-text text-muted">Address Line 2</p>
                                    <div class="row">
                                        <div class="col-sm-9">
                                            <input type="text" id="city" class="form-control">
                                            <p class="form-text text-muted">City</p>
                                        </div>
                                        <div class="col-sm-3">
                                            <input type="text" id="state" class="form-control" maxlength="2">
                                            <p class="form-text text-muted">State</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <input type="text" id="zip" class="form-control" maxlength="5">
                                            <p class="form-text text-muted">Zipcode</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" onclick="createAccount();" class="btn btn-primary" data-dismiss="modal" id="sign-up-button">Sign Up!</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
